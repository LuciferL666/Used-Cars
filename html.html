<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./templateCss.css" />
    <title>USED CARS</title>
  </head>
  <body>
    <!-- Navigation -->
    <header>
      <nav className="site-navigation">
        <ul>
          <li>
            <a class="usedCars" href="/">Used Cars</a>
          </li>
          <li>
            <a href="/catalog">catalog</a>
          </li>
          <li>
            <a href="/register">register</a>
          </li>
          <li>
            <a href="/login">login</a>
          </li>
          <li>
            <a href="/logout">logout</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--Login-->
    <div class="login">
      <h1>Login</h1>
      <form action="">
        <input type="email" class="email-login" name="Email" placeholder="Your Email">
        <input type="password" class="password" name="Password" placeholder="Your Password">
        <button class="submit-button" type="submit">Submit</button>
        <button class="goToRegistration" type="button">Don't have an account? Click here</button>
      </form>
    </div>
    <!-- Register -->
    <div class="register">
      <h1>Register</h1>
      <form action="">
        <input type="username" class="username-register" name="Username" placeholder="Your Username">
        <input type="email" class="email-register" name="Email" placeholder="Your Email">
        <input type="password" class="password" name="Password" placeholder="Your Password">
        <input type="password" class="repeatPassword" name="repeatPassword" placeholder="Repeat Password">
        <button class="submit-button" type="submit">Submit</button>
        <button class="goToLogin" type="button">You have an account? Click here</button>


      </form>
    </div>
    <!-- Catalog --> 
    <div class="catalog">
      <div class="allCars-info">
        <img src="https://www.playlek.se/images/zoom/chevroletimpalasportsedan1967blackgreenlight2.jpg" alt="">
        <h4>brand</h4>
        <h4>model</h4>
        <h4>year</h4>
        <h4>month</h4>
        <h4>body</h4>
        <h4>fuel</h4>
        <h4>transmission</h4>
        <h4>performance</h4>
        <h4>kilometers</h4>
        <h4>price</h4>
        <h4>_ownerId</h4>
        <a href="#" class="details-button">Details</a>
      </div>
    </div>
    <!-- Display paragraph: If there is no cars  -->
    <h3 class="no-cars">No posted cars yet</h3>
    <!-- Comment create -->
    <div class="comments">
      <h2>Add new comment</h2>
      <form action="" class="form">
        <textarea name="comment" placeholder="Comment......"></textarea>
        <input type="submit" class="btn submit" value="Add Comment">
      </form>
    </div>
    <!-- Create -->
<div class="create">
  <form id="create"></form>
  <div class="container">
    <h1>Create Post</h1>
    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand" placeholder="Enter car brand...">

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" placeholder="Enter car model">

    <label for="year">Year:</label>
    <input type="text" id="year" name="year" placeholder="Enter car year build">

    <label for="month">Month:</label>
    <input type="text" id="month" name="month" placeholder="Enter car month build">

    <label for="body">Body:</label>
    <input type="text" id="body" name="body" placeholder="Enter car body type">

    <label for="fuel">Fuel:</label>
    <input type="text" id="fuel" name="fuel" placeholder="Enter car fuel type">
    
    <label for="transmission">Transmission:</label>
    <input type="text" id="transmission" name="transmission" placeholder="Enter car transmission">
    
    <label for="performance">performance:</label>
    <input type="text" id="performance" name="performance" placeholder="Enter car performance">
  </div>
</div>
    <!-- Edit -->
<div class="edit">
</div>
    <!-- Details -->
<div class="details">
</div>
  </body>
</html>
